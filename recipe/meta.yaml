{% set name = "git-hound" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tillson/git-hound/archive/v{{ version }}.tar.gz
  sha256: 10c06460b5449b69b5cdd1d5d39bdb9a40cc3d6cfd95e8cc45d1468229ae4558

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - git-hound --help

about:
  home: https://github.com/tillson/git-hound
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Git plugin that prevents sensitive data from being committed.
  dev_url: https://github.com/tillson/git-hound

extra:
  recipe-maintainers:
    - danielnachun
