{% set name = "git-hound" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tillson/git-hound/archive/v{{ version }}.tar.gz
  sha256: b4e8b16414719f409ca58e6f517930c957580db957de2db6e15bcea4a69023a0

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - git-hound --help

about:
  home: https://github.com/tillson/git-hound
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Git plugin that prevents sensitive data from being committed.
  dev_url: https://github.com/tillson/git-hound

extra:
  recipe-maintainers:
    - danielnachun
